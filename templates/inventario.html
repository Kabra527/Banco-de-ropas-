<!doctype html>
<html>
<head><meta charset="utf-8"><title>Inventario</title></head>
<body>
  <h2>Inventario</h2>
  <button id="load">Cargar inventario</button>
  <ul id="list"></ul>
<script>
document.getElementById('load').addEventListener('click', async ()=>{
  const res = await fetch('http://127.0.0.1:5000/api/donations');
  const items = await res.json();
  const ul = document.getElementById('list');
  ul.innerHTML = '';
  items.forEach(it=>{
    const li = document.createElement('li');
    li.innerText = `${it.id} - ${it.tipo} - ${it.talla} - ${it.cantidad}`;
    ul.appendChild(li);
  });
});
</script>
</body>
</html>
